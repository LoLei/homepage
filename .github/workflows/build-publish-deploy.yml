name: Build, Publish, Deploy

on:
  push:
    branches:
      - stable
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+rc[0-9]+'

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set env
        run: |
          export IMAGE=ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}:${{ env.GITHUB_REF_SLUG }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.IMAGE }}
          file: ./Containerfile

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  deploy:
    needs: build-publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject slug/short variables
        uses: rlespinasse/github-slug-action@v3.x

      - name: Set env
        run: |
          export IMAGE=ghcr.io/${{ env.GITHUB_REPOSITORY_OWNER_PART_SLUG }}/${{ env.GITHUB_REPOSITORY_NAME_PART_SLUG }}:${{ env.GITHUB_REF_SLUG }}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Deploy to cluster
        uses: steebchen/kubectl@v2.0.0
        with:
          version: v1.21.0
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          command: set image --record deployment/homepage-depl homepage=${{ env.IMAGE }}

      - name: Verify deployment
        uses: steebchen/kubectl@v2.0.0
        with:
          version: v1.21.0
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          command: rollout status deployment/homepage-depl
